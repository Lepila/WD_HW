<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h3>Registration</h3>
    <form action="registration.py" method="POST">
        <fieldset>
            <legend>Personal Info:</legend>
            <div>Name: <input type="text" name="firstName" placeholder="First Name"></div>
            <div>Name: <input type="text" name="tirdName" placeholder="Family Name"></div>
            <div>Gender:
                <label>male: <input type="radio" name="gender" value="male"></label>
                <label>female: <input type="radio" name="gender" value="female"></label>
            </div> 
        </fieldset>
        <div>
            <br><label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="20" placeholder="Write Something"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
